<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Travis CI build stats</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Travis CI build stats</h1>
	<form>
		<label>Repository:</label>
		<input id="repo-name" type="text" value="wp-cli/wp-cli" />
	</form>

	<div class="column">
		<h2>Build durations over time</h2>
		<div id="build-times"></div>
	</div>

	<div class="column">
		<h2>Builds per day</h2>
		<div id="build-counts"></div>
	</div>

	<script src="d3.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
